<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

<body>
    <!-- hero section start -->
    <div class="hero">
        <nav>
            <img class="logo" src="./assests/images/logo.svg" alt="">
            <ul>
                <li><a href="">destinations</a></li>
                <li><a href="">hotels</a></li>
                <li><a href="">flights</a></li>
                <li><a href="">bookings</a></li>
                <li><a href="">login</a></li>
                <li><button><a href="">sign up</a></button></li>
                <select name="language" id="language">
                    <option value="english">EN</option>
                    <option value="france">FRN</option>

                    <option value="arabic">Arabic</option>
                </select>
            </ul>
            <i class="fas fa-bars" id="mobile-menu-button"></i>
            <i class="fas fa-times" id="menu-close-button"></i>

        <div id="mobile-menu">
            <ul>
                <li><a href="">destinations</a></li>

                <select name="language" id="language">

                    <option value="arabic">Arabic</option>
                </select>
            </ul>
        </div>
        <div class="ellipse"></div>
        <div class="shape">
            <img src="./assests/images/decore.svg" alt="">
        </div>

        <div class="hero-content">
            <div>
                <h3>Best Destinations around the worlds</h3>
                <h1>Travel, enjoy <br>
                    and live a new <br>
                    and full life</h1>
            </div>
            <div>
                <img src="./assests/images/traveller.png" alt="">
            </div>
        </div>
